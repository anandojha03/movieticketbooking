<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="/frontend/checkout_style.css">
</head>

<body>
<h1>Booking Details</h1>

<div class="container">
    <div class="booking-info">
        <div class="booking-row">
            <div class="booking-label">Total Price:</div>
            <div id="total-price" class="booking-value"></div>
        </div>
        <div class="booking-row">
            <div class="booking-label">Selected Seats:</div>
            <div id="selected-seats" class="booking-value"></div>
        </div>
        <div class="booking-row">
            <div class="booking-label">Movie ID:</div>
            <div id="movie-id" class="booking-value"></div>
        </div>
        <div class="booking-row">
            <div class="booking-label">Movie Name:</div>
            <div id="movie-name" class="booking-value"></div>
        </div>
        <div class="booking-row">
            <div class="booking-label">Date:</div>
            <div id="date" class="booking-value"></div>
        </div>
        <div class="booking-row"x>
            <div class="booking-label">Show Time:</div>
            <div id="show-time" class="booking-value"></div>
        </div>
    </div>
    <div>
        <button type="submit" onclick="redirectToLoginPage()">Go To Home Page</button>
    </div>
</div>

<script src="/frontend/checkout_script.js"></script>
</body>

</html>
